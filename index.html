<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>みやざき農園</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="favicon.ico">
  </head>
  <body>
    <header id="header" class="header">
      <div class="header__inner">
        <div class="header__container">
          <nav id="gNav" class="gNav">
            <h1 class="gNav__siteBrand">
              <a href="/"><img src="./assets/logo_miyazakifarm.svg"></a>
            </h1>
            <ul class="gNav__primaryMenu --visible_md">
              <li class="gNav__menuItem"><a href="#about-taste">美味しさについて</a></li>
              <li class="gNav__menuItem"><a href="#about-us">みやざき農園について</a></li>
              <li class="gNav__menuItem"><a href="#shop">購入方法</a></li>
              <li class="gNav__menuItem"><a href="#">購入する</a></li>
              <li class="gNav__menuItem"><a href="#">ふるさと納税</a></li>
            </ul>
            <ul class="gNav__socialMenu --visible_md">
              <li class="gNav__menuItem --social"><a href="https://facebook.com/"><span data-icon="ei-sc-facebook" data-size="m"></span></a></li>
              <li class="gNav__menuItem --social"><a href="https://instagram.com/"><span data-icon="ei-sc-instagram" data-size="m"></span></a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main id="main" class="main">
      <header id="hero" class="hero">
        <div class="hero__content">
          <img src="./assets/mainCopy.svg">
        </div>
      </header>
      <section id="about-taste" class="section">
        <article class="section__inner">
          <div class="section__container">
            <h2 class="section__heading">美味しさについて</h2>
            <p class="section__excerpt">みやざき農園のお米は...</p>
            <div class="section__more">
              <a href="#"><img class="section__moreBtn" src="./assets/readMoreBtn.svg">もっと詳しく</a>
            </div>
          </div>
          <div class="section__image"></div>
        </article>
      </section>
      <section id="about-us"  class="section">
        <article class="section__inner --switched">
          <div class="section__container">
            <h2 class="section__heading">みやざき農園について</h2>
            <p class="section__excerpt">私たちが一番大切にしていることは...</p>
            <div class="section__more">
              <a href="#"><img class="section__moreBtn" src="./assets/readMoreBtn.svg">もっと詳しく</a>
            </div>
          </div>
          <div class="section__image"></div>
        </article>
      </section>
      <section id="shop"  class="section">
        <article class="section__inner">
          <div class="section__container">
            <h2 class="section__heading">購入方法</h2>
            <p class="section__excerpt">私たちのお米の販売は...</p>
            <div class="section__more">
              <a href="#"><img class="section__moreBtn" src="./assets/readMoreBtn.svg">もっと詳しく</a>
            </div>
          </div>
          <div class="section__image"></div>
        </article>
      </section>
    </main>
    <div class="cover fader">
      <div class="cover__image --num_1"></div>
      <div class="cover__image --num_2"></div>
      <div class="cover__image --num_3"></div>
      <div class="cover__image --num_4"></div>
    </div>
    <footer id="footer" class="footer">
      <div class="footer__inner">
        <figure class="footer__siteBrand">
          <img src="./assets/logo_miyazakifarm_foot.svg">
        </figure>
        <div class="footer__info">
          <address>〒910-0277<br>福井県坂井市丸岡里竹田3-10</address>
          <a class="footer__contact" href="#">お問い合わせフォーム</a>
        </div>
      </div>
    </footer>
    <script src="./js/backToTop.js"></script>
    <script src="./js/drawerMenu.js"></script>
    <script src="./js/embed.js"></script>
    <script src="./js/evilIcons.js"></script>
    <script src="./js/fader.js"></script>
    <script src="./js/preloader.js"></script>
    <script src="./js/responsiveColor.js"></script>
    <script src="./js/slider.js"></script>
    <script src="./js/init.js"></script>
  </body>
</html>
